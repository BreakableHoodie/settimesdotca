name: DAST - ZAP Baseline

# ZAP scans require a deployed target to scan.
# We only run on:
# - Weekly schedule against production
# - After successful deployment to dev branch
# Note: PR scans are disabled because Cloudflare Pages doesn't deploy PR previews

on:
  schedule:
    # Weekly scan on Monday at 7 AM UTC
    - cron: "0 7 * * 1"
  workflow_run:
    workflows: ["Deploy to Cloudflare Pages"]
    types: [completed]
    branches: [dev]
  # Manual trigger for ad-hoc scans
  workflow_dispatch:
    inputs:
      target_url:
        description: 'URL to scan (defaults to production)'
        required: false
        default: 'https://settimes.ca'

permissions:
  contents: read
  issues: write

jobs:
  zap-baseline:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # Only run if deployment succeeded (for workflow_run trigger)
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine target URL
        id: target
        run: |
          # workflow_dispatch: use provided URL or default to production
          # schedule: scan production
          # workflow_run (after dev deploy): scan dev environment
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            URL="${{ github.event.inputs.target_url }}"
            echo "url=${URL:-https://settimes.ca}" >> $GITHUB_OUTPUT
            echo "Manual scan: ${URL:-https://settimes.ca}"
          elif [ "${{ github.event_name }}" = "schedule" ]; then
            echo "url=https://settimes.ca" >> $GITHUB_OUTPUT
            echo "Scheduled scan of production: https://settimes.ca"
          else
            echo "url=https://dev.settimesdotca.pages.dev" >> $GITHUB_OUTPUT
            echo "Post-deployment scan of dev: https://dev.settimesdotca.pages.dev"
          fi

      - name: Wait for deployment to be ready
        run: |
          TARGET="${{ steps.target.outputs.url }}"
          echo "Waiting for $TARGET to be accessible..."

          for i in {1..30}; do
            if curl -sSf "$TARGET" > /dev/null 2>&1; then
              echo "Target is ready"
              exit 0
            fi
            echo "Attempt $i/30 - waiting..."
            sleep 10
          done

          echo "Target not accessible after 5 minutes"
          exit 1

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: ${{ steps.target.outputs.url }}
          artifact_name: zap-baseline-report
          # Don't fail the action on alerts - we review manually
          fail_action: false
          # Create an issue with the results
          allow_issue_writing: true
          issue_title: "ZAP Baseline Scan Report"
          # Rules file for tuning alerts
          rules_file_name: ".zap/rules.tsv"

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-report
          path: |
            report_*.html
            report_*.json
            report_*.md
          retention-days: 30
