name: CI - Tests

on:
    push:
        branches: [main, dev]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node: [20]
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node }}

            - name: Cache node modules
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.npm
                      node_modules
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - name: Install dependencies
              run: npm ci

            - name: Run affected tests (fast-path)
              id: affected
              uses: dorny/paths-filter@v3
              with:
                  filters: |
                      backend: 'functions/**/**'
                      frontend: 'frontend/**'

            - name: Run tests
              if: github.event_name == 'push' || (steps.affected.outcome == 'success' && steps.affected.outputs['backend'] == 'true')
              run: |
                  echo "Running backend tests"
                  npm run test:coverage

            - name: Install frontend dependencies
              if: github.event_name == 'push' || (steps.affected.outcome == 'success' && steps.affected.outputs['frontend'] == 'true')
              working-directory: frontend
              run: npm ci

            - name: Run frontend tests
              if: github.event_name == 'push' || (steps.affected.outcome == 'success' && steps.affected.outputs['frontend'] == 'true')
              working-directory: frontend
              run: npm run test

    e2e:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node: [20]
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node }}

            - name: Run affected tests (fast-path)
              id: affected
              uses: dorny/paths-filter@v3
              with:
                  filters: |
                      frontend: 'frontend/**'
                      e2e: 'e2e/**'
                      functions: 'functions/**'

            - name: Install dependencies
              if: github.event_name == 'push' || (steps.affected.outcome == 'success' && (steps.affected.outputs['frontend'] == 'true' || steps.affected.outputs['e2e'] == 'true' || steps.affected.outputs['functions'] == 'true'))
              run: npm ci

            - name: Install frontend dependencies
              if: github.event_name == 'push' || (steps.affected.outcome == 'success' && (steps.affected.outputs['frontend'] == 'true' || steps.affected.outputs['e2e'] == 'true' || steps.affected.outputs['functions'] == 'true'))
              working-directory: frontend
              run: npm ci

            - name: Build frontend
              if: github.event_name == 'push' || (steps.affected.outcome == 'success' && (steps.affected.outputs['frontend'] == 'true' || steps.affected.outputs['e2e'] == 'true' || steps.affected.outputs['functions'] == 'true'))
              working-directory: frontend
              run: npm run build

            - name: Start Pages Functions (wrangler)
              if: github.event_name == 'push' || (steps.affected.outcome == 'success' && (steps.affected.outputs['frontend'] == 'true' || steps.affected.outputs['e2e'] == 'true' || steps.affected.outputs['functions'] == 'true'))
              run: |
                  ./frontend/node_modules/.bin/wrangler pages dev frontend/dist --port 8788 > /tmp/wrangler.log 2>&1 &
                  for i in {1..30}; do
                      if curl -sSf http://localhost:8788/ > /dev/null; then
                          break
                      fi
                      sleep 1
                  done

            - name: Install Playwright browsers
              if: github.event_name == 'push' || (steps.affected.outcome == 'success' && (steps.affected.outputs['frontend'] == 'true' || steps.affected.outputs['e2e'] == 'true' || steps.affected.outputs['functions'] == 'true'))
              run: npx playwright install --with-deps

            - name: Run Playwright tests
              if: github.event_name == 'push' || (steps.affected.outcome == 'success' && (steps.affected.outputs['frontend'] == 'true' || steps.affected.outputs['e2e'] == 'true' || steps.affected.outputs['functions'] == 'true'))
              env:
                  ADMIN_PASSWORD: ${{ secrets.E2E_ADMIN_PASSWORD }}
                  ADMIN_EMAIL: ${{ secrets.E2E_ADMIN_EMAIL }}
              run: npx playwright test
