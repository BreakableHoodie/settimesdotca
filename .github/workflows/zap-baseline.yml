name: DAST - ZAP Baseline

on:
  pull_request:
    branches: [main, dev]
  schedule:
    # Weekly scan on Monday at 7 AM UTC
    - cron: "0 7 * * 1"
  workflow_run:
    workflows: ["Deploy to Cloudflare Pages"]
    types: [completed]
    branches: [dev]

permissions:
  contents: read
  issues: write

jobs:
  zap-baseline:
    runs-on: ubuntu-latest
    # Only run if deployment succeeded (for workflow_run trigger)
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine target URL
        id: target
        run: |
          # For PRs, scan the dev environment
          # For scheduled runs, scan production
          if [ "${{ github.event_name }}" = "schedule" ]; then
            echo "url=https://settimes.ca" >> $GITHUB_OUTPUT
            echo "Scanning production: https://settimes.ca"
          else
            echo "url=https://dev.settimesdotca.pages.dev" >> $GITHUB_OUTPUT
            echo "Scanning dev: https://dev.settimesdotca.pages.dev"
          fi

      - name: Wait for deployment to be ready
        run: |
          TARGET="${{ steps.target.outputs.url }}"
          echo "Waiting for $TARGET to be accessible..."

          for i in {1..30}; do
            if curl -sSf "$TARGET" > /dev/null 2>&1; then
              echo "Target is ready"
              exit 0
            fi
            echo "Attempt $i/30 - waiting..."
            sleep 10
          done

          echo "Target not accessible after 5 minutes"
          exit 1

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: ${{ steps.target.outputs.url }}
          artifact_name: zap-baseline-report
          # Don't fail the action on alerts - we review manually
          fail_action: false
          # Create an issue with the results
          allow_issue_writing: true
          issue_title: "ZAP Baseline Scan Report"
          # Rules file for tuning alerts
          rules_file_name: ".zap/rules.tsv"

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-report
          path: |
            report_*.html
            report_*.json
            report_*.md
          retention-days: 30
