name: E2E Tests

on:
    push:
        branches: [main, dev]
    pull_request:
        branches: [main]

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

permissions:
    contents: read

jobs:
    e2e:
        name: e2e
        runs-on: ubuntu-latest
        timeout-minutes: 20
        container: mcr.microsoft.com/playwright:v1.57.0-jammy

        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 1

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm
                  cache-dependency-path: |
                      package-lock.json
                      frontend/package-lock.json

            - name: Run affected tests (fast-path)
              id: affected
              uses: dorny/paths-filter@v3
              with:
                  filters: |
                      frontend: 'frontend/**'
                      e2e: 'e2e/**'
                      functions: 'functions/**'

            - name: Install dependencies
              if: github.event_name == 'push' || steps.affected.outputs['frontend'] == 'true' || steps.affected.outputs['e2e'] == 'true' || steps.affected.outputs['functions'] == 'true'
              run: npm ci

            - name: Install frontend dependencies
              if: github.event_name == 'push' || steps.affected.outputs['frontend'] == 'true' || steps.affected.outputs['e2e'] == 'true' || steps.affected.outputs['functions'] == 'true'
              working-directory: frontend
              run: npm ci

            - name: Build frontend
              if: github.event_name == 'push' || steps.affected.outputs['frontend'] == 'true' || steps.affected.outputs['e2e'] == 'true' || steps.affected.outputs['functions'] == 'true'
              working-directory: frontend
              run: npm run build

            - name: Initialize D1 database with schema
              if: github.event_name == 'push' || steps.affected.outputs['frontend'] == 'true' || steps.affected.outputs['e2e'] == 'true' || steps.affected.outputs['functions'] == 'true'
              env:
                  E2E_ADMIN_PASSWORD: ${{ secrets.E2E_ADMIN_PASSWORD }}
                  E2E_ADMIN_EMAIL: ${{ secrets.E2E_ADMIN_EMAIL }}
              run: |
                  echo 'CSRF_SECRET="e2e-test-csrf-secret-for-ci"' > .dev.vars

                  # Use wrangler d1 execute to initialize the database schema BEFORE starting the server
                  # This creates the local D1 database and sets up tables
                  echo "Initializing D1 database with schema..."
                  ./frontend/node_modules/.bin/wrangler d1 execute settimes-production-db --local --file=database/setup-complete.sql

                  # Create E2E admin user if credentials are provided
                  if [ -n "$E2E_ADMIN_PASSWORD" ] && [ -n "$E2E_ADMIN_EMAIL" ]; then
                      echo "Creating E2E admin user..."
                      SEED_SQL=$(node scripts/seed-e2e-admin.mjs --email "$E2E_ADMIN_EMAIL" --password "$E2E_ADMIN_PASSWORD")
                      ./frontend/node_modules/.bin/wrangler d1 execute settimes-production-db --local --command="$SEED_SQL"
                      echo "✓ E2E admin user created: $E2E_ADMIN_EMAIL"
                  else
                      echo "⚠ E2E credentials not set, using default test accounts"
                  fi

                  # Verify the database setup
                  echo "Database users:"
                  ./frontend/node_modules/.bin/wrangler d1 execute settimes-production-db --local --command="SELECT id, email, role FROM users;"

                  echo "✓ Database initialization complete"

            - name: Start Pages Functions server
              if: github.event_name == 'push' || steps.affected.outputs['frontend'] == 'true' || steps.affected.outputs['e2e'] == 'true' || steps.affected.outputs['functions'] == 'true'
              run: |
                  # Start wrangler pages dev (database already initialized via d1 execute)
                  ./frontend/node_modules/.bin/wrangler pages dev frontend/dist --port 8788 > /tmp/wrangler.log 2>&1 &
                  WRANGLER_PID=$!
                  echo "WRANGLER_PID=$WRANGLER_PID" >> $GITHUB_ENV

                  # Wait for server to be ready
                  echo "Waiting for server to start..."
                  i=1
                  while [ $i -le 60 ]; do
                      if curl -s http://localhost:8788/ > /dev/null 2>&1; then
                          echo "✓ Server is ready on port 8788!"
                          exit 0
                      fi
                      if [ $i -eq 60 ]; then
                          echo "✗ Server failed to start after 60 seconds"
                          echo "Wrangler logs:"
                          cat /tmp/wrangler.log
                          exit 1
                      fi
                      echo "Waiting for server... ($i/60)"
                      sleep 1
                      i=$((i + 1))
                  done

            - name: Run Playwright tests
              if: github.event_name == 'push' || steps.affected.outputs['frontend'] == 'true' || steps.affected.outputs['e2e'] == 'true' || steps.affected.outputs['functions'] == 'true'
              env:
                  ADMIN_PASSWORD: ${{ secrets.E2E_ADMIN_PASSWORD }}
                  ADMIN_EMAIL: ${{ secrets.E2E_ADMIN_EMAIL }}
                  PLAYWRIGHT_SKIP_A11Y_VISUAL: 'true'
              run: npx playwright test

            - name: Upload Playwright report
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: playwright-report-e2e
                  path: playwright-report/
                  retention-days: 30
