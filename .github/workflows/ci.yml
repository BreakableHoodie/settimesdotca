name: CI

on:
    push:
        branches:
            - main
            - "feat/**"
            - "fix/**"
    pull_request:
        branches:
            - "**"

permissions:
    contents: read

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm install

            - name: Validate database schema
              run: npm run validate:schema

            - name: Run unit tests
              run: npm test
