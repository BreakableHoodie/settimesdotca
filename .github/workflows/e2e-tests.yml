name: E2E Tests

on:
    push:
        branches: [main, dev]
    pull_request:
        branches: [main]

jobs:
    e2e:
        name: e2e
        runs-on: self-hosted
        # Continue on error - requires E2E_ADMIN_EMAIL and E2E_ADMIN_PASSWORD secrets
        continue-on-error: true
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm

            - name: Run affected tests (fast-path)
              id: affected
              uses: dorny/paths-filter@v3
              with:
                  filters: |
                      frontend: 'frontend/**'
                      e2e: 'e2e/**'
                      functions: 'functions/**'

            - name: Install dependencies
              if: github.event_name == 'push' || steps.affected.outputs['frontend'] == 'true' || steps.affected.outputs['e2e'] == 'true' || steps.affected.outputs['functions'] == 'true'
              run: npm ci

            - name: Install frontend dependencies
              if: github.event_name == 'push' || steps.affected.outputs['frontend'] == 'true' || steps.affected.outputs['e2e'] == 'true' || steps.affected.outputs['functions'] == 'true'
              working-directory: frontend
              run: npm ci

            - name: Build frontend
              if: github.event_name == 'push' || steps.affected.outputs['frontend'] == 'true' || steps.affected.outputs['e2e'] == 'true' || steps.affected.outputs['functions'] == 'true'
              working-directory: frontend
              run: npm run build

            - name: Start Pages Functions (wrangler)
              if: github.event_name == 'push' || steps.affected.outputs['frontend'] == 'true' || steps.affected.outputs['e2e'] == 'true' || steps.affected.outputs['functions'] == 'true'
              run: |
                  ./frontend/node_modules/.bin/wrangler pages dev frontend/dist --port 8788 > /tmp/wrangler.log 2>&1 &
                  echo "WRANGLER_PID=$!" >> $GITHUB_ENV
                  
                  # Wait for server with timeout and better error handling
                  for i in {1..60}; do
                      if curl -s http://localhost:8788/ > /dev/null 2>&1; then
                          echo "✓ Server is ready on port 8788!"
                          exit 0
                      fi
                      if [ $i -eq 60 ]; then
                          echo "✗ Server failed to start after 60 seconds"
                          echo "Wrangler logs:"
                          cat /tmp/wrangler.log
                          exit 1
                      fi
                      echo "Waiting for server... ($i/60)"
                      sleep 1
                  done

            - name: Install Playwright browsers
              if: github.event_name == 'push' || steps.affected.outputs['frontend'] == 'true' || steps.affected.outputs['e2e'] == 'true' || steps.affected.outputs['functions'] == 'true'
              run: npx playwright install --with-deps

            - name: Run Playwright tests
              if: github.event_name == 'push' || steps.affected.outputs['frontend'] == 'true' || steps.affected.outputs['e2e'] == 'true' || steps.affected.outputs['functions'] == 'true'
              env:
                  ADMIN_PASSWORD: ${{ secrets.E2E_ADMIN_PASSWORD }}
                  ADMIN_EMAIL: ${{ secrets.E2E_ADMIN_EMAIL }}
              run: npx playwright test

            - name: Upload Playwright report
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: playwright-report
                  path: playwright-report/
                  retention-days: 30
